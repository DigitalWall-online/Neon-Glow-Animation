<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
        }

        .neon-text {
            font-size: 48px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Arial', sans-serif;
            position: relative;
            animation: neonGlow 1s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
            }
            100% {
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
            }
        }
    </style>
</head>
<body>
    <div class="neon-text">
        Neon Glow
    </div>
</body>
</html>
